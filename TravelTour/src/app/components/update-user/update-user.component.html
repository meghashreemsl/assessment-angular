<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Update Form</h4>
            <form (ngSubmit)="onSubmit()"> 
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required type="text"  name="username" [(ngModel)]="user.username" id="username"
                            class="form-control phone" maxlength="28" placeholder="Enter username" />
                    </div>

                    <div class="form-group">
                    
                        <label for="firstname">Firstname</label>
                        <input class="form-control" type="text"  name="firstname"  [(ngModel)]="user.firstname"id="txt" required
                            placeholder="Enter your firstname" />
                    </div>

                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input class="form-control" type="text"  name="lastname"  [(ngModel)]="user.lastname"id="txt"
                            placeholder="Enter your lastname" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input class="form-control" required type="text"  name="age"  [(ngModel)]="user.age"
                            id="age" placeholder="Enter your age" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" required type="text"  name="password"  [(ngModel)]="user.password"
                            id="password" placeholder="Enter your password" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" required type="text"  name="confirmpassword"  [(ngModel)]="user.confirmpassword"
                            id="password" placeholder="Enter your password" />
                    </div>


                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="submit" (click)="updateUsernow()">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
