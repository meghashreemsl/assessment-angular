<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Login Form</h4>
            <h2>{{msg}}</h2>
            
            <form #loginForm="ngForm" >
               <!-- {{loginForm |json}}-->
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input  type="text" required #username name="username" id="username" class="form-control phone" maxlength="28" placeholder="Enter username" [(ngModel)]="userlogin.username" />
                        <!-- <div *ngIf="username.errors && (username.dirty || username.touched)">
                            <div [hidden]="!username.errors.required">
                            <small> please enter name!</small>
                             </div>
                             <div [hidden]="!username.errors.minlength">
                                 please enter minimum 3 characters! 
                             </div>
                             <div [hidden]="!username.errors.pattern">
                             please enter both uppercase and lowercase letters only alphabets!
                             </div>
                         </div>   -->
                    
                    </div>

                    <div class="form-group">
                        <label for="firstname">Password</label>
                        <input class="form-control" type="text" name="firstname"   required #password pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter your firstname"[(ngModel)]="userlogin.password" />
                        <!-- <div *ngIf="password.errors &&(password.dirty || password.touched)">
                            <div [hidden]="!password.errors.required">
                                please enter password!
                            </div> 
                            <div [hidden]="!password.errors.pattern">
                                please follow the password pattern Password must contain atleast one uppercase letter, one lowercase letter , one number and atleast 8 or more characters !
                            </div>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Login"  (click)="loginNow()"><!---->
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
