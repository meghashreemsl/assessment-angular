<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Login Form</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required type="text"  name="username" id="username"
                            class="form-control phone" maxlength="28" placeholder="Enter username" />
                    </div>

                    <div class="form-group">
                        <label for="firstname">Password</label>
                        <input class="form-control" type="text"  name="firstname" id="txt" required
                            placeholder="Enter your firstname" />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Login" ><!--(click)="registerNow()">-->
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
