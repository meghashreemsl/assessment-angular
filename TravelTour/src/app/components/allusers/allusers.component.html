  
<div class = "container">
    <div class="row">
        <div class="col-lg-9 col-sm-12 mt-5">
            <input type="text" placeholder="enter username" [(ngModel)]="searchValue" class="form-control" >
        </div>
        <div class="col-lg-3 col-sm-12 mt-5">
            <button type="button" class="btn btn-dark">Search</button>
        </div>
    </div>
    <div class = "row col-lg-12 col-sm-12">
        <table class = "table table-striped">
            <thead>
                <tr class="bg-dark text-light">
                    <th>Id</th>
                    <th>Username</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Password</th>
                    <th>Confirm password</th>
                    <th>Edit</th>
                    <th>Delete user</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users | searchfilter:searchValue">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.confirmpassword}}</td>
                    <td><button class = "btn btn-success" (click) = "updateUser(user.id)">Edit</button></td>
                    <td><button class = "btn btn-danger" (click) = "removeUser(user.username)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
